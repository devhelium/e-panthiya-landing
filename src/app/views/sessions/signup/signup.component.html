<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6 text-center "
            style="background-size: cover;background-image: url(./assets/images/landing/Bg/register.png)">
            <div class="pl-3 auth-right">
                <button class="btn btn-primary btn-block btn-icon" routerLink="/sessions/signin">
                    Sign in with Email
                </button>
                <button class="btn btn-primary btn-block btn-icon btn-google">
                    Sign in with Google
                </button>
                <button class="btn btn-primary btn-block btn-icon btn-facebook">
                    Sign in with Facebook
                </button>
                <div class="mt-5">
                    <a class="text-white" href="" routerLink="/sessions/signin"><u class="forgot-password">Already have
                            an Account</u></a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="./assets/images/landing/lOGO_d/logo_white.png" alt="">
                </div>
                <h1 class="mb-3 text-18" style="text-align: center;">Sign Up with E-Panthiya</h1>
                <!-- <p class="mb-4 text-muted font-small">Lorem ipsum dolor sit amet.</p> -->
                <form>
                    <div class="form-group">
                        <label>First name</label>
                        <input id="first" name="first" class="form-control" type="text" [(ngModel)]="user.first_name"
                            [ngModelOptions]="{standalone: true}" required minlength="4">

                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input id="last" name="last" class="form-control" type="text" [(ngModel)]="user.last_name"
                            [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input id="ema" name="ema" class="form-control" type="email" [(ngModel)]="user.email"
                            [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <label>User Type</label>
                        <select name="ro" id="role" class="form-control" [(ngModel)]="user.role"
                            [ngModelOptions]="{standalone: true}" required>
                            <option value="">--Select Type--</option>
                            <option value="student">Student</option>
                            <option value="parent">Parent</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="pass" class="form-control" type="password" [(ngModel)]="user.password"
                            [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="conf" name="conf" class="form-control" type="password"
                            [(ngModel)]="user.confirm_password" [ngModelOptions]="{standalone: true}" required>
                    </div>
                    <div class="error" style="font-size: medium; color: red; text-align:center;">
                        {{error}}
                    </div>
                    <button class="btn btn-primary btn-block mt-2" (click)="saveUser()">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
