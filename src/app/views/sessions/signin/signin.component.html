<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="./assets/images/landing/lOGO_d/logo_white.png" alt="">
                </div>
                <h1 class="mb-3 text-18" style="text-align: center;">Sign In with E-panthiya</h1>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required (keyup)="onChange()" #email="ngModel">
                    </div>
                    <div  class="server-error" *ngIf="error.email">
                        <b>{{ error.email }}</b>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div class="error" *ngIf="email.errors.required">
                            <b>Email is required.</b>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" class="form-control" type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required (keyup)="onChange()" #password="ngModel">
                    </div>
                    <div  class="server-error" *ngIf="error.email">
                        <b>{{ error.password }}</b>
                    </div>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <div *ngIf="password.errors.required" style="color: red; text-align: center;">
                            <b>Password is Required</b>
                        </div>
                        <div  class="error" *ngIf="password.errors.minlength">
                            <b>Password must be at least 6 characters long.</b>
                        </div>
                    </div>
                    <a class="text-white" href="" routerLink="/sessions/forgot"><u class="forgot-password" style="font-size: 12px;">Forgot Password</u></a>
                    <button class="btn btn-primary btn-block mt-2"  (click)="loginUser()">Sign In</button>
                </form>
            </div>
        </div>
        <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/landing/Bg/login.png)">
            <div class="pr-3 auth-right">
                <button class="btn btn-primary btn-block btn-icon btn-google">
                    Sign in with Google
                </button>
                <button class="btn btn-primary btn-block btn-icon btn-facebook">
                     Sign in with Facebook
                </button>
                <div class="mt-5">
                    <a class="text-white" href="" routerLink="/sessions/signup"><u class="forgot-password">Create an Account</u></a>
                </div>
            </div>
        </div>
    </div>
</div>
