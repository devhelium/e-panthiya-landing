<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
    <div class="row">
        <div class="col-md-6">
            <div class="p-4">
                <div class="auth-logo text-center mb-4">
                    <img src="./assets/images/landing/lOGO_d/logo_white.png" alt="">
                </div>
                <h1 class="mb-3 text-18" style="text-align: center;">Forgot Password</h1>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input class="form-control" name="email" type="email" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" required (keyup)="onChange()" #email="ngModel">
                    </div>
                    <button class="btn btn-primary btn-block mt-2" (click)="resetUser()">Reset Password</button>
                    <div *ngIf="success" style="padding-top: 20px;">
                        <b style="color: darkgreen; text-align:center;">{{successMsg}}</b>
                    </div>
                    <div *ngIf="" style="padding-top: 20px;">
                        <b style="color: darkgreen; text-align:center;"></b>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 text-center " style="background-size: cover;background-image: url(./assets/images/landing/Bg/bg.jpeg)">
        </div>
    </div>
</div>
