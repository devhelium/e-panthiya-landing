<ngb-carousel #carousel [interval]="3000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)" style="margin-top: 60px;">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="iconpostion">
      <img class="appicons" src="./assets/images/appicons.png" width="200">
    </div>

    <div class="picsum-img-wrapper" style="object-fit: fill; max-height: 600px;">
      <img [src]="img" alt="My image {{i + 1}} description">
    </div>
  </ng-template>
</ngb-carousel>
<div class="card light-gray">
  <div class="card-body pt-4 pb-4 text-center">
    <marquee behavior="scroll" direction="left">News Feed</marquee>
  </div>
</div>
