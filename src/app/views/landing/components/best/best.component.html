<section class="best-wrap p-t-b-80" id="extra-feature-wrap">
	<div class="container">
		<div class="row">
			<div class="col-md-4 mb-4">
				<div class="card-body pt-4 pb-4 text-center">
					<div class="iconcount">
						<i class="eva eva-person-add" style="background-image: none; background-color: black !important;"></i>
					</div>
					<h4 class="card-title font-weight-bold">Stduents</h4>

					<div style="  display: flex; justify-content: center; align-items: center;">
						<animated-digit [digit]="2000" [duration]="1000"></animated-digit>
						<h1 class="card-title font-weight-bold plusfont">+</h1>
					</div>
				</div>
			</div>

			<div class="col-md-4 mb-4">
				<div class="card-body pt-4 pb-4 text-center">
					<div class="iconcount">
						<i class="eva eva-book-open" style="background-image: none;  background-color: black !important;"></i>
					</div>
					<h4 class="card-title font-weight-bold">Papers</h4>
					<div style="  display: flex; justify-content: center; align-items: center;">
						<animated-digit [digit]="1500" [duration]="1000"></animated-digit>
						<h1 class="card-title font-weight-bold plusfont">+</h1>
					</div>
				</div>
			</div>

			<div class="col-md-4 mb-4">
				<div class="card-body pt-4 pb-4 text-center">
					<div class="iconcount">
						<i class="eva eva-people" style="background-image: none;  background-color: black !important;"></i>
					</div>
					<h4 class="card-title font-weight-bold">Teachers</h4>
					<div style="  display: flex; justify-content: center; align-items: center;">
						<animated-digit [digit]="500" [duration]="1000"></animated-digit>
						<h1 class="card-title font-weight-bold plusfont">+</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
